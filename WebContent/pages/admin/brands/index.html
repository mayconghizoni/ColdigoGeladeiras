<script src="../../js/brands.js"></script>

<h2>Registro de marcas</h2>
<form name="frmAddMarca" id="addMarca" class="frmInserir">
    <fieldset>
        <legend>Nova Marca</legend>
        <table>
            <tr>    
                <th>Marca: </th>
                <td>
                    <input type="text" name="nome">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="COLDIGO.marcas.cadastrar()">Cadastrar</button><!--Chama função JS-->
                    <button type="reset">Limpar</button>
                </td>
            </tr>
        </table>
    </fieldset>

</form>

<h3>Marcas Cadastradas</h3>

<form id="filtrarMarca" class="frmFiltrar">
    <fieldset>
        <legend>Filtrar</legend>
        <input type="text" name="txtbusca" id="campoBuscaMarca" placeholder="Pesquise pelo nome">
        <button type="button" onclick="COLDIGO.marcas.buscar()">Buscar</button>
    </fieldset>
</form>
<div id="listaMarcas" class="listaRegistros"></div>

<div id="modalExcluiMarca" class="modalExcluir">
    <p>DESEJA REALMENTE EXCLUIR ESTA MARCA? </p>
</div>
