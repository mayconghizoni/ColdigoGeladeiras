    <script src="../../js/product.js"></script>
    
    <h2>Registro de produtos</h2>
    <form name="frmAddProduto" id="addProduto" class="frmInserir">
        <fieldset>
            <legend>Novo produto</legend>
            <table>
                <tr>
                    <th>Categoria</th>
                    <td>
                        <select name="categoria">
                            <option value="">Selecionar</option>
                            <option value="1">Geladeira</option>
                            <option value="2">Freezer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Marca</th>
                    <td>
                        <select name="marcaId" id="selMarca"></select>
                    </td>
                </tr>
                <tr>    
                    <th>Modelo</th>
                    <td>
                        <input type="text" name="modelo">
                    </td>
                </tr>
                <tr>
                    <th>Capacidade(l)</th>
                    <td>
                        <input type="text" name="capacidade">
                    </td>
                </tr>
                <tr>
                    <th>Valor (R$)</th>
                    <td>
                        <input type="text" name="valor">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="COLDIGO.produto.cadastrar()">Cadastrar</button><!--Chama função JS-->
                        <button type="reset">Limpar</button>
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>

    <h3>Produtos Cadastrados</h3>

    <form id="filtrarProduto" class="frmFiltrar">
        <fieldset>
            <legend>Filtrar</legend>
            <input type="text" name="txtbusca" id="campoBuscaProduto" placeholder="Pesquise pelo modelo">
            <button type="button" onclick="COLDIGO.produto.buscar()">Buscar</button>
        </fieldset>
    </form>
    <div id="listaProdutos" class="listaRegistros"></div>
    
    <div id="modalEditaProduto" class="modalEditar">
        <form name="frmEditaProduto" id="editaProduto" class="frmEditar">

            <table>
                <tr>
                    <th>Categoria</th>
                    <td>
                        <select name="categoria" id="selCategoriaEdicao">
                            <option value="">Selecione</option>
                            <option value="1">Geladeira</option>
                            <option value="2">Freezer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Marca</th>
                    <td>
                        <select name="marcaId" id="selMarcaEdicao">
                            <option value="" class="buscando">Aguarde, buscando marcas...</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Modelo</th>
                    <td>
                        <input type="text" name="modelo">
                    </td>
                </tr>
                <tr>
                    <th>Capacidade(l)</th>
                    <td>
                        <input type="text" name="capacidade">
                    </td>
                </tr>
                <tr>
                    <th>Valor (R$)</th>
                    <td>
                        <input type="text" name="valor">
                    </td>
                </tr>       
            </table>

            <input type="hidden" name="idProduto">

        </form>
    </div>

    <div id="modalExcluiProduto" class="modalExcluir">
        <p>DESEJA REALMENTE EXCLUIR ESTE PRODUTO? </p>
    </div>
